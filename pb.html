<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Resultado da Avaliação do Aluno</title>
    <style>
        #resultado {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            let btn = document.getElementById("processar");
            btn.onclick = function () {
                let nome = document.getElementById("nome").value;
                let nota1 = parseFloat(document.getElementById("nota1").value)
                let nota2 = parseFloat(document.getElementById("nota2").value)
                let notaf = parseInt(document.getElementById("notaf").value)
                let media = 0
                let resultado = nome + " - Situação: ";

                if (nota1 > 10 || nota2 > 10 || notaf > 10) {
                    resultado += "Notas inválidas";
                }
                else if (nota1 > nota2) {
                    media = (nota1 + notaf)/2
                    if (media >=6){
                        resultado += "Aprovado"
                    }
                    else{
                        resultado += "Reprovado"
                    }
                }
                else {
                    media = (nota2 + notaf)/2
                    if (media >=6)
                    resultado += "Aprovado";
                    else{
                        resultado += "Reprovado"
                    }
                }
                
                console.log(resultado);
                document.getElementById("resultado").innerHTML = resultado;
            }
        }
    </script>
</head>

<body>
    <h2>Calculo da Média para aprovação</h2>
    <p> <label for="nome">Aluno:</label>
        <input type="text" id="nome" name="nome" size="60" autofocus required>
    </p>
    <p> <label for="nota1">Nota 1:</label>
        <input type="text" id="nota1" name="nota1" size="10" required>
    </p>
    <p> <label for="nota2">Nota 2:</label>
        <input type="text" id="nota2" name="nota2" size="10" required>
    </p>
    <p> <label for="notaf">Avaliação Final:</label>
        <input type="text" id="notaf" name="notaf" size="10" required>
    </p>
    <p> <input type="submit" id="processar" value="Processar"></p>
    <div id="resultado"></div>
</body>

</html>
