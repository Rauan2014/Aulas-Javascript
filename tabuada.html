<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         window.onload = function()
         {
            let btn = get.getElementById("botao");
            btn.onclick = function(){
                let tabuada = parseFloat(document.getElementById("tabuada").value);
                let resultado ="";
                for (let x = 1; x <= 10;x++){
                    resultado = resultado + `${tabuada} x ${x} = ${(tabuada*x)}<br>`;
                }
                document.getElementsByTagName("h2").innerHtml = "Tabuada do" + tabuada ;
                document.getElementById("resultado").innerHTML = resultado;
            }
         }
         
    </script>
</head>
<body>
    <h2>Calculo da tabuada</h2>
    <form action="">
        <label for="input">Tabuada</label>
        <input type="number" id ="input">
        <input type="button" id ="botao" value="Calcular" onclick="javascript:Multiplicacao">

    </form>
    <script>
        let a,b
        while (b <11);
         a = document.getElementById("input")
         b = 1
            
        

            let res = Multiplicacao(a,b);
             b += b 
            document.write(res)
            
    </script>
</body>
</html>
